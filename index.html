<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Rake Components</title>
</head>
<body>
  <div class="buttons">
    <div class="container">
       <h1>Buttons</h1>
       <h2>Landing page Button</h2>
        <a href="#" class="btn-primary">Get help now!</a>
        <h2>The submit Button </h2>
        <a href="#" class="btn-submit">Submit</a>
    </div>
    <div class="container white">
       <h2>The Delete button</h2>
        <a href="#" class="btn-delete">Submit</a>
    </div>
  </div>

  <div class="cards">
    
    <div class="container-cards">
      <div class="title">
        <i class="fab fa-js-square"></i>
        <h5>How to remove a table on click JS</h6>
      </div>
      <div class="subtitles">
        <p style="color: #000000; margin-left: 25px;">$5</p>
        <div class="options">
          <p id='split'>SPLIT</p>
          <p id='add'>ADD</p>
          <p id='solve'>SOLVE</p>
          <p id='message'><i class="fas fa-comment-dots"></i></p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
